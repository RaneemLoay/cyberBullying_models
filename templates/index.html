<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullying Detection</title>
    <!-- Bootstrap CSS for basic styling (optional) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Bullying Detection</h1>
        <div>
            <label for="textInput">Enter Text:</label>
            <textarea class="form-control" id="textInput" name="text" rows="3" required></textarea>
        </div>
        <button onclick="detect()" class="btn btn-primary mt-3">Detect</button>
        <div id="result" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS (optional, for some basic functionality) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function detect() {
            var text = $('#textInput').val();

            $.ajax({
                type: 'POST',
                url: '/predict',
                contentType: 'application/json',
                data: JSON.stringify({ text: text }),
                success: function(response) {
                    $('#result').html('<h3>Classification Result: ' + response.prediction + '</h3>');
                },
                error: function() {
                    alert('Error processing request.');
                }
            });
        }
    </script>
</body>
</html>
